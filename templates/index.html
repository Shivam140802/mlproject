<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Score Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Predict Student Exam Score</h2>
    <form action="{{url_for('predict')}}" method="POST">
        <div class="row g-3">

            <div class="col-md-4">
                <label>Hours Studied</label>
                <input type="number" step="any" class="form-control" name="Hours_Studied" required>
            </div>

            <div class="col-md-4">
                <label>Attendance (%)</label>
                <input type="number" step="any" class="form-control" name="Attendance" required>
            </div>

            <div class="col-md-4">
                <label>Parental Involvement</label>
                <select class="form-select" name="Parental_Involvement" required>
                    <option value="" disabled selected hidden></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Access to Resources</label>
                <select class="form-select" name="Access_to_Resources" required>
                    <option value="" disabled selected hidden></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Extracurricular Activities</label>
                <select class="form-select" name="Extracurricular_Activities" required>
                    <option value="" disabled selected hidden></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Sleep Hours</label>
                <input type="number" step="any" class="form-control" name="Sleep_Hours" required>
            </div>

            <div class="col-md-4">
                <label>Previous Scores</label>
                <input type="number" step="any" class="form-control" name="Previous_Scores" required>
            </div>

            <div class="col-md-4">
                <label>Motivation Level</label>
                <select class="form-select" name="Motivation_Level" required>
                    <option value="" disabled selected hidden></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Internet Access</label>
                <select class="form-select" name="Internet_Access" required>
                    <option value="" disabled selected hidden></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Tutoring Sessions(/month)</label>
                <input type="number" step="any" class="form-control" name="Tutoring_Sessions" required>
            </div>

            <div class="col-md-4">
                <label>Family Income</label>
                <select class="form-select" name="Family_Income" required>
                    <option value="" disabled selected hidden></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Teacher Quality</label>
                <select class="form-select" name="Teacher_Quality" required>
                    <option value="" disabled selected hidden></option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>School Type</label>
                <select class="form-select" name="School_Type" required>
                    <option value="" disabled selected hidden></option>
                    <option>Public</option>
                    <option>Private</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Peer Influence</label>
                <select class="form-select" name="Peer_Influence" required>
                    <option value="" disabled selected hidden></option>
                    <option>Positive</option>
                    <option>Neutral</option>
                    <option>Negative</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Physical Activity(/week)</label>
                <input type="number" step="any" class="form-control" name="Physical_Activities" required>
            </div>

            <div class="col-md-4">
                <label>Learning Disabilities</label>
                <select class="form-select" name="Learning_Disabilities" required>
                    <option value="" disabled selected hidden></option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Parental Education Level</label>
                <select class="form-select" name="Parental_Education_Level" required>
                    <option value="" disabled selected hidden></option>
                    <option>High School</option>
                    <option>College</option>
                    <option>Postgraduate</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Distance from Home</label>
                <select class="form-select" name="Distance_from_Home" required>
                    <option value="" disabled selected hidden></option>
                    <option>Near</option>
                    <option>Moderate</option>
                    <option>Far</option>
                </select>
            </div>

            <div class="col-md-4">
                <label>Gender</label>
                <select class="form-select" name="Gender" required>
                    <option value="" disabled selected hidden></option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Predict Exam Score</button>
        </div>
    </form>

    {% if prediction_text %}
    <div class="alert alert-info text-center mt-4">
        <strong>{{ prediction_text }}</strong>
    </div>
    {% endif %}
</div>
</body>
</html>
